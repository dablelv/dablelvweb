<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>全屏逼真Canvas动态雨滴落在玻璃动画特效</title>
	<link href="../../../res/img/lv.png" rel="shortcut icon"/>
	<meta name="keywords" content="Canvas动画,CSS3动画,html5动画,动态雨滴,网页动画特效" />

<style media="screen" type="text/css">
body { overflow: hidden; }
*{padding:0; margin:0}
#canvas { position: absolute; top: 0px; left: 0px; }
	.keyTitle{ 
		height: 100px; line-height: 100px; font-size: 30px; font-family: '微软雅黑'; color: #FFF; text-align: center; 
		font-weight: normal; width: 100%; position: absolute; z-index: 1000; left: 0px; top: 0px; 
	}
</style>
	<script type="text/javascript" src="./rainyday.js" ></script>
	<script type="text/javascript">
 			function demo() {
				var engine=new RainyDay('canvas','demo2', window.innerWidth, window.innerHeight);
 					engine.gravity = engine.GRAVITY_NON_LINEAR;
 					engine.trail = engine.TRAIL_DROPS;
 					engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
					engine.rain([
						engine.preset(0, 2, 0.5),
						engine.preset(4, 4, 1)
					], 50);
 			}
	</script>
</head>

<body onLoad="demo();">
	<h1 class="keyTitle">全屏逼真Canvas动态雨滴落在玻璃动画特效</h1>
	<img id="demo2" src="123.jpg"/>
	<div id="cholder">
		<canvas id="canvas"></canvas>
	</div>
</body>

</html>
