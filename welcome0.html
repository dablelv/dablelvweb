<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
	<meta name="author" content="Dablelv"/>
	<meta name="keywords" content="Dablelv,lvlv,dable"/>
	<meta http-equiv="refresh" content="10;url=welcome1.html"></meta>
	<title>Dablelv's welcome page0 (code rain)</title>
	<link href="../res/img/lv.png" rel="shortcut icon"/>
	<style type="text/css">
    *{ 
		margin: 0;  
		padding: 0; 
	 }
	</style>
	
	<script type="text/javascript">
	function animate(){
		var canvas = document.getElementById("hackerEmpire");
		canvas.addEventListener('click',function(){location.href="welcome1.html";},false);
		
		var ctx=canvas.getContext("2d");
		//全屏显示
		canvas.height = window.innerHeight;
		canvas.width = window.innerWidth;
	
		var txt = "吕吕5201314何晋凤DablelvJF01010101";
		txt= txt.split("");
		var font_size = 20;
		var columns = canvas.width/font_size/2;
		
		//每行要输出的数组
		var drops = [];
		for(var x = 0; x < columns; x++)
			drops[x] =0; 
		
		//字符随机颜色
		var color = new Array();
		color[0]="#57CE13";
		color[1]="#50BF7F";
		color[2]="#50BF7F";
	
		//函数成员，绘出字符
		function draw(){
		    //黑色背景，半透明显示
		    ctx.fillStyle="rgba(0, 0, 0, 0.1)";
		    ctx.fillRect(0,0,canvas.width, canvas.height); 
			
	        ctx.fillStyle = color[parseInt(Math.random()*100)%3];
	        ctx.font = font_size + "px times";
	        
	        //drops循环
	        for(var i = 0; i < drops.length; i++){
	        	//随机打印字符
	        	var char = txt[Math.floor(Math.random()*txt.length)];
	        	ctx.fillText(char, i*font_size*2, drops[i]*font_size);
	        	if(drops[i]*font_size > canvas.height || Math.random() > 0.95)
	        		drops[i] = 0;
				//Y坐标增加
				drops[i]++;
	        }
		}
		setInterval(draw,100);
	}
	</script>
</head>

<body onload="animate()">
	<canvas id="hackerEmpire" style="display:block;"/>
</body>
</html>
